
<style>
    .btn-theme {
        background-color: #2f353b;
        color: white;
        border-color: #2f353b;
    }

    .btn-theme:hover {
        background-color: #24292e;
        color: white;
        border-color: #24292e;
    }

    .btn-theme:enabled {
        background-color: #24292e;
        color: white;
        border-color: #24292e;
    }

    .atendimento_pendente_confirmacao {
        border-left: 15px solid grey;
        background-color: #1d1c1ce5
    }

    .atendimento_em_aberto {
        border-left: 15px solid #2c2ce8;
        background-color: #1d1c1ce5
    }

    .atendimento_iniciado {
        border-left: 15px solid #c5830a;
        background-color: #1d1c1ce5
    }

    .atendimento_concluido {
        border-left: 15px solid #009900;
        background-color: #1d1c1ce5
    }
</style>


<body style="background-color: #2d2c2c; padding: 40px">

    <button (click)="voltar()" class="btn btn-theme btn-fill">Voltar</button>
    <span style="display: inline-block; margin-left: 50px;">

        <div style="background-color: grey; height: 30px; width: 30px; display: inline-block"></div> <b
            style="color: white; margin-right: 15px;"> Pendente</b>
        <div style="background-color: #2c2ce8; height: 30px; width: 30px; display: inline-block"></div> <b
            style="color: white; margin-right: 15px;"> Confirmado</b>
        <div style="background-color: #c5830a; height: 30px; width: 30px; display: inline-block"></div> <b
            style="color: white; margin-right: 15px;"> Iniciado</b>
        <div style="background-color: #009900; height: 30px; width: 30px; display: inline-block"></div> <b
            style="color: white; margin-right: 15px;"> Finalizado</b>

    </span>

    <br><br>

    <div class="card" *ngFor="let a of atendimentos" [class]="{
        'atendimento_pendente_confirmacao':a.stStatus == 'atendimento_pendente_confirmacao',
        'atendimento_em_aberto':a.stStatus == 'atendimento_em_aberto',
        'atendimento_iniciado':a.stStatus == 'atendimento_iniciado',
        'atendimento_concluido':a.stStatus == 'atendimento_concluido'
}" style="width: 350px; display: inline-block; margin-right: 25px;">
        <div class="header" style="text-align: center; color: white">
            <!-- <b style="font-size: 25px;">Nº {{a.cdAtendimento}}</b> -->
            <b style="font-size: 30px;">{{a.hrAtendimento}}</b><br>
            <b style="font-size: 22px;">{{a.dsTipoAtendimento}}</b>
            <hr>

        </div>
        <div style="color: white" class="content">
            <b>{{a.nmEmpresa}}</b> <br>
            <b>{{a.nmUnidade}}</b> <br>
            <hr>
            <b>Técnicos:</b> <br>
            <span *ngFor="let t of a.tecnicos">
                {{t}} <br>
            </span>
            <br>
            <!-- <hr> -->
            <div style="text-align: center;">
                <h1><b>RAT: {{a.nrRat}}</b></h1>
            </div>
        </div>
    </div>
</body>
