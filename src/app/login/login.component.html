<style>
    @media (min-width: 1200px) {
        .padding-fix {
            margin-left: 200px;
        }
    }

    @media (min-width: 992px) and (max-width: 1199px) {
        .padding-fix {
            margin-left: 100px;
        }
    }
</style>


<body style="background-image: url('../../assets/img/back2.jpg'); ">

    <!-- <div  style="text-align: center; padding: 280px;"> -->
    <div class="container">
        <div class="row" style="margin-bottom: 250px;"></div>
        <div class="row">
            <div class="col-lg-8 col-md-10 col-lg-12 padding-fix">
                <div style="text-align: center;">
                    <img width="300px" src="../../assets/img/logo-ups-negativo.png">
                    <!-- <form> -->
                    <div class="form-group">
                        <label style="float: left; color: white;" for="username">Usuário</label>
                        <input type="text" [(ngModel)]="form.dsUser" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && !form.dsUser }" />
                        <div *ngIf="submitted && !form.dsUser" class="invalid-feedback">
                            Campo obrigatório
                        </div>
                    </div>
                    <div class="form-group">
                        <label style="float: left; color: white;" for="password">Senha</label>
                        <input type="password" [(ngModel)]="form.dsPass" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && !form.dsPass }" />
                        <div *ngIf="submitted && !form.dsPass" class="invalid-feedback">
                            Campo obrigatório
                        </div>
                    </div>
                    <div class="form-group" style="float: right;">
                        <button (click)="login()" [disabled]="loading" class="btn btn-fill btn-danger">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Login
                        </button>
                    </div>
                    <!-- </form> -->
                </div>
            </div>
        </div>
        <div class="row"></div>
    </div>
</body>
<!-- </div> -->
